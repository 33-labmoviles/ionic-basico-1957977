<html>
  <head>
    <meta charset="utf-8">
    <title>Practica 2</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>

  </head>
  <body>
      <h1>Practica 2</h1>
    <ion-grid>
        <ion-row>
            <ion-col size="2"><ion-label>Descripcion: </ion-label> </ion-col>
            <ion-col> <ion-input placeholder="Ejemplo: Chiles Habaneros" id="descripcion"></ion-input> </ion-col>
        </ion-row>

        <ion-row>
            <ion-col  size="2"> <ion-label>Monto: </ion-label> </ion-col>
            <ion-col> <ion-input placeholder="Ejemplo: $80" id="monto"></ion-input></ion-col>
        </ion-row>

        <ion-row>
            <ion-col> <ion-button onclick="calcular_total()">Calcular Monto</ion-button> </ion-col>
        </ion-row>

        <p id="ticket_field"></p>
        <p id="total_field"></p>
    </ion-grid>
    </ion-app>
    
  </body>
    <script>

        var total = 0;
        var subtotal = 0;
        var prod = "";
        var ticket = "";

            function calcular_total (){
                prod = document.getElementById("descripcion").value;
                subtotal = parseInt(document.getElementById("monto").value);
                total = total + subtotal;
                ticket_field.innerHTML = ticket + "<p>" + "Producto: " + prod + " Precio: " + subtotal + "</p>";
                ticket = document.getElementById("ticket_field").innerHTML;
                total_field.innerHTML = "<b>Total: $" + total + "</b>";
            }

    </script>
</html>
